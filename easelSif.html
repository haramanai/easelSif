<html lang='en'>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
margin: 0px;
overflow: hidden;
}
</style>
</head>
<body onload="main()">
<div id='easelSif'></div>
<canvas id="canvas"  width="480" height="270"</canvas>
<script type='text/javascript' src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script type='text/javascript' src="build/easelsif.min.js"></script>



<script type='text/javascript'>
function main() {
	var stage = new createjs.Stage("canvas");
	var so = new easelSif.SifObject('assets/stage.sif' , {width: stage.canvas.width, height: stage.canvas.height, sifPath: 'assets/'});
	so.timeline.loop = true;
	stage.addChild(so);

	createjs.Ticker.addEventListener("tick", handleTick);
	
	
	function handleTick(event) {
		so.tick(event.delta);
		stage.update();
	}
	 


	
}




</script>
</body>
</html>
